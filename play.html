<body class="play">
<div class="container">
<div class="coverimage"><span><a href="Cover.jpg"><img src="Small Cover.jpg" border="1"></a></span></div>
<div class="links">
<div class="smalltitle">Untitled</div>
<ul>
<li><a href="index.html">Home page</a></li>
</ul>

<div id="gameport">
<main id="haven">
<div id="output">
<div id="window0" aria-live="polite" aria-atomic="false" aria-relevant="additions"></div>
</div>

<form id="lineinput">
<label id="lineinput-prefix" for="lineinput-field">#</label><input name="lineinput" id="lineinput-field" type="text" autocapitalize="none">
</form>

<div id="loader">
<h2 id="loader-message">Loading scripts</h2>
<div id="spinner">V</div>
</div>
</main>

<script type="text/javascript" src="interpreter/jquery.min.js"></script>
<script type="text/javascript" src="interpreter/toastr.min.js"></script>
<script type="text/javascript" src="interpreter/vex.combined.min.js"></script>
<script type="text/javascript" src="interpreter/jquery.powertip.min.js"></script>
<script type="text/javascript" src="interpreter/haven.min.js"></script>
<script type="text/javascript" src="interpreter/vorple.min.js"></script>

<script>
if( location.protocol === "file:" ) {
$( 'body' )
.empty()
.html( "<div>You are currently viewing the page from the filesystem. " +
"Unfortunately Vorple requires that the page is viewed through " +
"the HTTP protocol, that is, you'll need to either upload it " +
"to the Internet or install a local server.</div>" )
.find( 'div' )
.css({
margin: "2em",
padding: "1em",
color: "#fff",
backgroundColor: "rgb(137, 50, 58)",
border: "3px solid gray"
});

throw new Error( "Vorple can't be run from the filesystem" );
}

$( function() {
$( '#haven' ).prependTo( 'body' );
$( '.container, .interpretercredit' ).remove();
});

Module.locateFile = function( name ) {
return "interpreter/" + name;
};

vorple.options = {
autosave: false,
engineColors: false,

// URL to the game file
//story: "story.gblorb"
story: "test.ulx"
};

vorple.debug.off();

// paths for multimedia
vorple.options.resource_paths = {
  images: 'resources/images',
  audio: 'resources/audio'
};

vorple.init();
</script>

<script src="interpreter/git.js" defer></script>
</div>

</div>
<div class="interpretercredit"><a href="http://vorple-if.com">Vorple</a></div>
